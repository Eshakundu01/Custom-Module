entity.awards.collection:
  path: '/admin/config/media/awards'
  defaults:
    _entity_list: 'awards'
    _title: 'Cinema configuration'
  requirements:
    _permission: 'administer awards'

entity.awards.add_form:
  path: '/admin/config/media/awards/add'
  defaults:
    _entity_form: 'awards.add'
    _title: 'Add an movie'
  requirements:
    _permission: 'administer awards'

entity.awards.edit_form:
  path: '/admin/config/media/awards/{awards}'
  defaults:
    _entity_form: 'awards.edit'
    _title: 'Edit movie'
  requirements:
    _permission: 'administer awards'

entity.awards.delete_form:
  path: '/admin/config/media/awards/{awards}/delete'
  defaults:
    _entity_form: 'awards.delete'
    _title: 'Delete movie'
  requirements:
    _permission: 'administer awards'
